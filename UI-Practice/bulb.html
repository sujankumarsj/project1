<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" onclick="changeImage()" src="https://st.depositphotos.com/1020618/2357/i/600/depositphotos_23575953-stock-photo-light-bulb.jpg" >
    <script>
        function changeImage()
        {
            var image= document.getElementById('myImage')
            if (image.src.match("4514505__340")) 
    {
      image.src = "https://st.depositphotos.com/1020618/2357/i/600/depositphotos_23575953-stock-photo-light-bulb.jpg";
    } else 
    {
      image.src = "https://cdn.pixabay.com/photo/2019/09/29/22/06/light-bulb-4514505__340.jpg";
    }
  }
        
    </script>
</body>
</html>
